{% extends 'base_layout.html' %}
{% block title %}Register{%endblock%}

{%block customCSS%}

{%endblock%}
 

{%block body%}
<body class="text-center">
        <section class="vh-100" style="background-color: #eee;">
            <div class="container h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                  <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                      <div class="row justify-content-center">
                        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
          
                          <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
          
                          <form action="/register" method="post" class="mx-1 mx-md-4" enctype="multipart/form-data" >
                            <input type="hidden" name="csrf_token" value="{{csrf_token()}}">  
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                              <div class="form-outline flex-fill mb-0">
                                <input name="username" type="text" id="username" class="form-control" />
                                <label class="form-label" for="username">Your Name</label>
                              </div>
                            </div>          
          
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                              <div class="form-outline flex-fill mb-0">
                                <input name= "password" type="password" id="form3Example4c" class="form-control" />
                                <label class="form-label" for="form3Example4c">Password</label>
                              </div>
                            </div>
          
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                              <div class="form-outline flex-fill mb-0">
                                <input name = "password" type="password" id="form3Example4cd" class="form-control" />
                                <label class="form-label" for="form3Example4cd">Repeat your password</label>
                              </div>
                            </div>
                           
                            <!--Profile photo-->
                            <p class="text-center h5 mb-5 mx-1 mx-md-4 mt-4">Profile photo:</p>

                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-portrait"></i>
                              
                              <div class="form-outline flex-fill mb-0">
                                
                                <input type="file"
                                  id="photo" name="photo" class=""
                                  accept="image/png, image/jpeg">

                               
                              </div>
                            </div>
          
                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                              <button type="submit" onclick="return validateUsername();return false;" class="btn btn-primary btn-lg">Register</button>
                            </div>
                            <a href="{{url_for('login')}}">Â¿Have an account? Login</a>

                          </form>
          
                        </div>
                        <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
          
                          <img src="../../static/img/twitter-poster.png"
                            class="img-fluid" alt="Sample image">
          
                        </div>
                        
                      </div>

                    </div>
                  </div>

                </div>
              </div>

            </div>
            
          </section>
      </body>
{%endblock%}
